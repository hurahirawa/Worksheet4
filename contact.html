<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .container-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lifestyle Vibes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="btn btn-primary" href="subscribe.html">Subscribe</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <h1>Contact Us</h1>
      <p>We would love to hear from you. Please reach out with any questions, feedback, or inquiries.</p>
      <form id="contactForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
          <div class="invalid-feedback">Please enter your message.</div>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </main>

    <footer class="bg-light text-center py-3">
      <small>&copy; 2024 Lifestyle Vibes. All rights reserved.</small>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function (event) {
      if (!event.target.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      event.target.classList.add('was-validated');
    });
  </script>
</body>
</html>
